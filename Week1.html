    <h1>Multiple Timer App</h1>
    <div class="set-time">
        <h5>Set Time :</h5>
        <form id="form">
            <input id="hh" class="inp" type="number" placeholder="hh" min="0"><span class="colon">:</span>
            <input id="mm" class="inp" type="number" placeholder="mm" min="0"><span class="colon">:</span>
            <input id="ss" class="inp" type="number" placeholder="ss" min="0">
            <button id="submit" type="submit">Set</button>
        </form>
    </div>
